<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nico's 30-Day Micro Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Nico's 30-Day Micro Challenge</h1>
    <p class="subtitle">From Terri • 2025/12/2 – 2025/12/31</p>

    <div class="card">
      <div id="dateLabel" class="date-label"></div>
      <div id="dayLabel" class="day-label"></div>
      <div id="promptText" class="prompt-text"></div>
    </div>

    <div class="controls">
      <button id="prevBtn">Previous</button>
      <button id="todayBtn">Today</button>
      <button id="nextBtn">Next</button>
    </div>

    <p class="hint">
      Tip: On your phone, add this page to your home screen to make it feel like an app.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
