<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nico's 30-Day Journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">

    <!-- Top nav -->
    <header class="top-nav">
      <div class="brand">
        <div class="brand-icon">N</div>
        <div class="brand-text">
          <div class="brand-title">Nico's Journey</div>
          <div class="brand-subtitle">30 Days of Micro Prompts</div>
        </div>
      </div>
      <button class="menu-btn" aria-label="Menu">
        â˜°
      </button>
    </header>

    <main class="main">

      <!-- Summary card -->
      <section class="card summary-card">
        <div class="summary-header">
          <div>
            <div class="summary-day-label">
              Day <span id="currentDayNumber">1</span>
            </div>
            <div class="summary-subtitle">
              of your 30-day journey
            </div>
          </div>
          <div class="summary-right">
            <div class="summary-completed">
              <span id="completedCount">0</span>/<span id="totalCount">30</span>
            </div>
            <div class="summary-completed-caption">
              prompts completed
            </div>
          </div>
        </div>

        <div class="progress-row">
          <span class="progress-label">Progress</span>
          <div class="progress-track">
            <div id="progressBar" class="progress-bar"></div>
          </div>
          <span id="progressPercent" class="progress-percent">0%</span>
        </div>

        <div class="stats-row">
          <div class="stat-box">
            <div class="stat-value" id="streakValue">0</div>
            <div class="stat-label">Day streak</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="daysLeftValue">30</div>
            <div class="stat-label">Days left</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="missedDaysValue">0</div>
            <div class="stat-label">Missed days</div>
          </div>
        </div>

        <div class="today-card">
          <div class="today-header">
            <span class="today-title">Today's prompt</span>
            <span id="dateLabel" class="today-date"></span>
          </div>
          <div id="promptText" class="today-text">
            <!-- prompt will be injected here -->
          </div>
          <div class="today-controls">
            <button id="prevBtn" class="ghost-btn">Previous</button>
            <button id="todayBtn" class="primary-btn">Today</button>
            <button id="nextBtn" class="ghost-btn">Next</button>
          </div>
        </div>
      </section>

      <!-- Journey map -->
      <section class="card journey-card">
        <div class="journey-header">
          <h2>Your Journey Map</h2>
          <p class="journey-subtitle">
            Tap a day to view its prompt. Future days stay locked.
          </p>
        </div>
        <div id="journeyGrid" class="journey-grid">
          <!-- day cells will be generated by script.js -->
        </div>
      </section>

      <p class="footer-note">
        Made for Nico, from Terri.
      </p>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
