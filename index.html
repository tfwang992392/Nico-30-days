<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overthinking 30 Days</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
            color: #000000;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://tfwang992392.github.io/Nico-30-days/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.08;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            color: #000000;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #666666;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .streak-container {
            background: rgba(250, 250, 250, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(224, 224, 224, 0.5);
            border-radius: 12px;
            padding: 25px 30px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .streak-info {
            display: flex;
            align-items: baseline;
            gap: 12px;
        }

        .streak-label {
            font-size: 0.75rem;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        .streak-display {
            font-size: 1.5rem;
            font-weight: 300;
            color: #000000;
            letter-spacing: -0.5px;
        }

        .streak-visual {
            display: flex;
            gap: 6px;
            flex-wrap: nowrap;
        }

        .streak-day {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            background: #f0f0f0;
            border: 1px solid #e0e0e0;
            transition: all 0.2s ease;
        }

        .streak-day.active {
            background: #000000;
            border-color: #000000;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 40px;
        }

        .today-card-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .day-card.today {
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 0, 0, 0.2);
            transform: scale(1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .day-card.today .day-number {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .day-card.today .day-date {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .day-card.today .today-label {
            display: block;
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
            font-weight: 500;
        }

        .day-card:not(.today) .today-label {
            display: none;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(224, 224, 224, 0.5);
            border-radius: 8px;
            padding: 24px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            position: relative;
        }

        .day-card:hover:not(.locked) {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .day-card.completed {
            background: rgba(0, 0, 0, 0.85);
            border-color: rgba(0, 0, 0, 0.9);
        }

        .day-card.locked {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .day-number {
            font-size: 1.5rem;
            font-weight: 500;
            color: #000000;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .day-card.completed .day-number {
            color: #ffffff;
        }

        .day-date {
            font-size: 0.8rem;
            color: #666666;
            font-weight: 400;
        }

        .day-card.completed .day-date {
            color: rgba(255,255,255,0.8);
        }

        .checkmark {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 1rem;
            color: #ffffff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999999;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 30px;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #000000;
        }

        .modal-day {
            font-size: 1.2rem;
            color: #000000;
            font-weight: 500;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
        }

        .modal-date {
            font-size: 0.9rem;
            color: #999999;
            margin-bottom: 35px;
            font-weight: 400;
        }

        .modal-prompt {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #000000;
            text-align: center;
            font-weight: 300;
            letter-spacing: -0.3px;
        }

        .complete-btn {
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 16px 40px;
            font-size: 0.95rem;
            cursor: pointer;
            margin-top: 35px;
            width: 100%;
            transition: all 0.2s ease;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .complete-btn:hover {
            background: #333333;
        }

        .complete-btn.completed {
            background: #ffffff;
            color: #000000;
            border: 1px solid #e0e0e0;
        }

        .complete-btn.completed:hover {
            background: #fafafa;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .streak-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .streak-visual {
                flex-wrap: wrap;
                width: 100%;
            }

            .day-card.today {
                max-width: 100%;
                padding: 30px 25px;
            }

            .day-card.today .day-number {
                font-size: 2rem;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
            }
            
            .modal-content {
                padding: 40px 30px;
            }

            .modal-prompt {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>30 Days of Wonder</h1>
            <div class="subtitle">Made for Nico, from Terri</div>
        </header>

        <div class="streak-container">
            <div class="streak-info">
                <div class="streak-label">Current Streak</div>
                <div class="streak-display" id="streakCount">0 days</div>
            </div>
            <div class="streak-visual" id="streakVisual"></div>
        </div>

        <div class="calendar-grid" id="calendar"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="modal-day" id="modalDay"></div>
            <div class="modal-date" id="modalDate"></div>
            <div class="modal-prompt" id="modalPrompt"></div>
            <button class="complete-btn" id="completeBtn" onclick="toggleComplete()"></button>
        </div>
    </div>

    <script>
        const prompts = [
            { date: '2024-11-30', day: 'Saturday, Nov 30', prompt: 'Notice five things you usually ignore during your commute.' },
            { date: '2024-12-01', day: 'Sunday, Dec 1', prompt: 'Touch three different textures with your eyes closed.' },
            { date: '2024-12-02', day: 'Monday, Dec 2', prompt: 'Take a 1-minute video of the view from your current location.' },
            { date: '2024-12-03', day: 'Tuesday, Dec 3', prompt: 'Draw a quick sketch of your left hand.' },
            { date: '2024-12-04', day: 'Wednesday, Dec 4', prompt: 'Count exactly 10 different shades of blue today.' },
            { date: '2024-12-05', day: 'Thursday, Dec 5', prompt: 'Take a shower in the dark.' },
            { date: '2024-12-06', day: 'Friday, Dec 6', prompt: 'Say out loud what you are doing, like a narrator.' },
            { date: '2024-12-07', day: 'Saturday, Dec 7', prompt: 'Wear two different colored socks.' },
            { date: '2024-12-08', day: 'Sunday, Dec 8', prompt: 'Send a photo of your shoes to a friend.' },
            { date: '2024-12-09', day: 'Monday, Dec 9', prompt: 'Buy a pint of ice cream.' },
            { date: '2024-12-10', day: 'Tuesday, Dec 10', prompt: "Go to McDonald's and try something you've never ordered before (A&W is allowed if needed)." },
            { date: '2024-12-11', day: 'Wednesday, Dec 11', prompt: 'Say "thank you" in other languages (not English) for the entire day.' },
            { date: '2024-12-12', day: 'Thursday, Dec 12', prompt: 'What is a common word you often misspell?' },
            { date: '2024-12-13', day: 'Friday, Dec 13', prompt: 'What book changed your perspective on life?' },
            { date: '2024-12-14', day: 'Saturday, Dec 14', prompt: 'What is your go-to comfort meal, and why?' },
            { date: '2024-12-15', day: 'Sunday, Dec 15', prompt: "What's the worst advice you've ever received?" },
            { date: '2024-12-16', day: 'Monday, Dec 16', prompt: 'What is one memory you wish you could revisit right now?' },
            { date: '2024-12-17', day: 'Tuesday, Dec 17', prompt: 'What food would you trust to keep a secret?' },
            { date: '2024-12-18', day: 'Wednesday, Dec 18', prompt: 'Try to guess the profession of the next person you see.' },
            { date: '2024-12-19', day: 'Thursday, Dec 19', prompt: "Rewrite your name in a style you've never used before." },
            { date: '2024-12-20', day: 'Friday, Dec 20', prompt: 'Record your voice for 30 seconds and play it back.' },
            { date: '2024-12-21', day: 'Saturday, Dec 21', prompt: 'Change one tiny thing about your routine today on purpose.' },
            { date: '2024-12-22', day: 'Sunday, Dec 22', prompt: 'Whisper a secret to a plant, real or imaginary.' },
            { date: '2024-12-23', day: 'Monday, Dec 23', prompt: 'Rewrite a real memory as if it were fiction.' },
            { date: '2024-12-24', day: 'Tuesday, Dec 24', prompt: 'Declare one part of your body "CEO of Today" and let it make a decision.' },
            { date: '2024-12-25', day: 'Wednesday, Dec 25 ðŸŽ„', prompt: 'Promote one inanimate object in your house to a higher social rank.' },
            { date: '2024-12-26', day: 'Thursday, Dec 26', prompt: "Introduce yourself to the nearest object as if you've just landed on a new planet." },
            { date: '2024-12-27', day: 'Friday, Dec 27', prompt: 'Identify the least important decision you made today and analyze it like a scientist.' },
            { date: '2024-12-28', day: 'Saturday, Dec 28', prompt: 'If your mood today were a type of pasta, which shape would it be?' },
            { date: '2024-12-29', day: 'Sunday, Dec 29', prompt: "What's one thing you wish Terri would ask you more often?" }
        ];

        let completedDays = JSON.parse(localStorage.getItem('completedDays') || '[]');
        let currentDayIndex = null;

        function getTodayDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        function isDateUnlocked(dateStr) {
            // Temporarily unlock all days for preview
            return true;
            
            // Original code (commented out):
            // const promptDate = new Date(dateStr + 'T00:00:00');
            // const today = new Date(getTodayDate() + 'T00:00:00');
            // return promptDate <= today;
        }

        function calculateStreak() {
            if (completedDays.length === 0) return 0;
            
            const sortedDays = [...completedDays].sort();
            let streak = 1;
            
            for (let i = sortedDays.length - 1; i > 0; i--) {
                const current = new Date(sortedDays[i]);
                const previous = new Date(sortedDays[i - 1]);
                const diffDays = (current - previous) / (1000 * 60 * 60 * 24);
                
                if (diffDays === 1) {
                    streak++;
                } else {
                    break;
                }
            }
            
            return streak;
        }

        function updateStreak() {
            const streak = calculateStreak();
            const streakText = streak === 1 ? 'day' : 'days';
            document.getElementById('streakCount').textContent = `${streak} ${streakText}`;
            
            // Update visual streak
            const streakVisual = document.getElementById('streakVisual');
            streakVisual.innerHTML = '';
            
            for (let i = 0; i < 30; i++) {
                const day = document.createElement('div');
                day.className = 'streak-day';
                if (i < completedDays.length) {
                    day.classList.add('active');
                }
                streakVisual.appendChild(day);
            }
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            const today = getTodayDate();

            // Find today's card
            let todayCard = null;
            let todayIndex = -1;

            prompts.forEach((item, index) => {
                if (item.date === today) {
                    todayIndex = index;
                }
            });

            // Render today's card first (enlarged)
            if (todayIndex !== -1) {
                const item = prompts[todayIndex];
                const todayContainer = document.createElement('div');
                todayContainer.className = 'today-card-container';
                
                const card = document.createElement('div');
                card.className = 'day-card today';
                
                const isCompleted = completedDays.includes(item.date);
                
                if (isCompleted) {
                    card.classList.add('completed');
                }

                card.innerHTML = `
                    ${isCompleted ? '<div class="checkmark">âœ“</div>' : ''}
                    <div class="day-number">Day ${todayIndex + 1}</div>
                    <div class="day-date">${item.day}</div>
                    <div class="today-label">Today</div>
                `;

                card.onclick = () => openModal(todayIndex);
                todayContainer.appendChild(card);
                calendar.appendChild(todayContainer);
            }

            // Render all other cards
            prompts.forEach((item, index) => {
                // Skip today's card as it's already rendered
                if (index === todayIndex) return;
                
                const card = document.createElement('div');
                card.className = 'day-card';
                
                const isCompleted = completedDays.includes(item.date);
                const isUnlocked = isDateUnlocked(item.date);
                
                if (isCompleted) {
                    card.classList.add('completed');
                }
                
                if (!isUnlocked) {
                    card.classList.add('locked');
                }

                card.innerHTML = `
                    ${isCompleted ? '<div class="checkmark">âœ“</div>' : ''}
                    <div class="day-number">Day ${index + 1}</div>
                    <div class="day-date">${item.day.split(',')[1].trim()}</div>
                `;

                if (isUnlocked) {
                    card.onclick = () => openModal(index);
                }

                calendar.appendChild(card);
            });

            updateStreak();
        }

        function openModal(index) {
            currentDayIndex = index;
            const item = prompts[index];
            const isCompleted = completedDays.includes(item.date);

            document.getElementById('modalDay').textContent = `Day ${index + 1}`;
            document.getElementById('modalDate').textContent = item.day;
            document.getElementById('modalPrompt').textContent = item.prompt;
            
            const btn = document.getElementById('completeBtn');
            if (isCompleted) {
                btn.textContent = 'âœ“ Completed';
                btn.classList.add('completed');
            } else {
                btn.textContent = 'Mark as Complete';
                btn.classList.remove('completed');
            }

            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function toggleComplete() {
            const item = prompts[currentDayIndex];
            const index = completedDays.indexOf(item.date);

            if (index > -1) {
                completedDays.splice(index, 1);
            } else {
                completedDays.push(item.date);
            }

            localStorage.setItem('completedDays', JSON.stringify(completedDays));
            renderCalendar();
            closeModal();
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Initialize
        renderCalendar();
    </script>
</body>
</html>
