        return diffDays; // 0 æ˜¯ Day 1
    }

    // å¾ localStorage å–å¾—å®Œæˆç‹€æ…‹
    function getCompletionStatus() {
        const status = localStorage.getItem('challengeStatus');
        return status ? JSON.parse(status) : new Array(TOTAL_DAYS).fill(false);
    }

    // å„²å­˜å®Œæˆç‹€æ…‹åˆ° localStorage
    function saveCompletionStatus(status) {
        localStorage.setItem('challengeStatus', JSON.stringify(status));
    }

    // æ›´æ–°é€£çºŒå¤©æ•¸ (Streak)
    function updateStreak(completionStatus) {
        let streak = 0;
        const currentDayIndex = calculateDayIndex();
        
        // å¾æ˜¨å¤©çš„ç‹€æ…‹é–‹å§‹å¾€å‰æ•¸
        // å¦‚æœä»Šå¤©å°šæœªå®Œæˆ (completionStatus[currentDayIndex] === false)ï¼Œä¸”ç•¶å‰æ—¥æœŸå·²ç¶“æ˜¯ Day 1 æˆ–ä¹‹å¾Œ
        // å‰‡ streak æœ€å¤šå¾ currentDayIndex - 1 é–‹å§‹è¨ˆç®—
        let checkIndex = currentDayIndex;
        if (checkIndex >= 0 && !completionStatus[checkIndex]) {
            checkIndex -= 1;
        }

        // å¾€å‰æ•¸é€£çºŒå®Œæˆçš„å¤©æ•¸
        for (let i = checkIndex; i >= 0; i--) {
            if (completionStatus[i]) {
                streak++;
            } else {
                break;
            }
        }
        
        streakCountDisplay.textContent = streak;

        // æ›´æ–° Streak è¦–è¦ºæ•ˆæœ
        streakVisualContainer.innerHTML = '';
        const visualDays = Math.min(streak, 7); // æœ€å¤šé¡¯ç¤º 7 å€‹åœ“é»
        for (let i = 0; i < visualDays; i++) {
            const dayBubble = document.createElement('div');
            dayBubble.classList.add('streak-day', 'active');
            streakVisualContainer.appendChild(dayBubble);
        }
        // è£œè¶³æœªæ»¿ 7 å€‹çš„ç°è‰²åœ“é»
        for (let i = visualDays; i < 7; i++) {
            const dayBubble = document.createElement('div');
            dayBubble.classList.add('streak-day');
            streakVisualContainer.appendChild(dayBubble);
        }
    }


    // --- ä¸»è¦é‚è¼¯ ---

    // 1. ç¹ªè£½æ—¥æ›†å¡ç‰‡
    function renderCalendar() {
        calendarGrid.innerHTML = ''; // æ¸…ç©ºç¾æœ‰å…§å®¹
        const completionStatus = getCompletionStatus();
        const currentDayIndex = calculateDayIndex();
        
        for (let i = 0; i < TOTAL_DAYS; i++) {
            const dayNumber = i + 1;
            const card = document.createElement('div');
            card.classList.add('day-card');
            card.setAttribute('data-day-index', i);

            // è¨ˆç®—è©²æ—¥çš„å¯¦éš›æ—¥æœŸ
            const dayDate = new Date(START_DATE);
            dayDate.setDate(START_DATE.getDate() + i);
            const formattedDate = formatDate(dayDate);

            let dayStatus = 'upcoming'; // é è¨­ç‚ºæœªä¾†çš„æ—¥å­

            // åˆ¤æ–·ç‹€æ…‹ï¼šToday, Passed, Locked
            if (i === currentDayIndex) {
                card.classList.add('today');
                dayStatus = 'today';
            } else if (i < currentDayIndex) {
                dayStatus = 'passed';
            } else if (i > currentDayIndex) {
                card.classList.add('locked');
                dayStatus = 'locked';
            }

            // åˆ¤æ–·æ˜¯å¦å·²å®Œæˆ
            if (completionStatus[i]) {
                card.classList.add('completed');
                dayStatus = 'completed';
            }

            // èª¿æ•´ä»Šæ—¥å¡ç‰‡çš„ä½ˆå±€
            if (i === currentDayIndex) {
                 const todayContainer = document.createElement('div');
                 todayContainer.classList.add('today-card-container');
                 
                 card.innerHTML = `
                    <div class="day-number">${dayNumber}</div>
                    <div class="day-date">${formattedDate}</div>
                    <div class="today-label">TODAY'S SPARKLE</div>
                    ${completionStatus[i] ? '<div class="checkmark"><i class="fas fa-check"></i></div>' : ''}
                `;
                todayContainer.appendChild(card);
                calendarGrid.appendChild(todayContainer);
            } else {
                // éä»Šæ—¥å¡ç‰‡çš„å…§å®¹
                card.innerHTML = `
                    <div class="day-number">${dayNumber}</div>
                    <div class="day-date">${formattedDate}</div>
                    ${completionStatus[i] ? '<div class="checkmark"><i class="fas fa-check"></i></div>' : ''}
                `;
                calendarGrid.appendChild(card);
            }

            // æ·»åŠ é»æ“Šäº‹ä»¶ç›£è½å™¨
            if (dayStatus !== 'locked') {
                card.addEventListener('click', () => {
                    // ç§»é™¤é—œé–‰è¦–çª—çš„å¡ç‰‡è·³å‹•å‹•ç•«
                    // card.classList.add('sparkle-click');
                    // setTimeout(() => card.classList.remove('sparkle-click'), 600);
                    showModal(i);
                });
            }
        }

        updateStreak(completionStatus); // æ›´æ–° Streak é¡¯ç¤º
    }

    // 2. é¡¯ç¤ºå½ˆå‡ºè¦–çª—
    function showModal(dayIndex) {
        currentDayIndex = dayIndex;
        const dayNumber = dayIndex + 1;
        
        // è¨ˆç®—è©²æ—¥çš„å¯¦éš›æ—¥æœŸ
        const dayDate = new Date(START_DATE);
        dayDate.setDate(START_DATE.getDate() + dayIndex);
        const formattedDate = formatDate(dayDate);

        // å–å¾—å®Œæˆç‹€æ…‹
        const completionStatus = getCompletionStatus();
        const isCompleted = completionStatus[dayIndex];
        
        // å¡«å……å…§å®¹
        modalDayDisplay.textContent = `Day ${dayNumber}`;
        modalDateDisplay.textContent = formattedDate;
        modalPrompt.textContent = CHALLENGES[dayIndex];

        // æ ¹æ“šå®Œæˆç‹€æ…‹èª¿æ•´æŒ‰éˆ•é¡¯ç¤º
        if (isCompleted) {
            completeTaskBtn.style.display = 'none';
            completedDisplayBtn.style.display = 'block';
            completedDisplayBtn.textContent = 'Completed'; // ä½¿ç”¨ Completed æ–‡å­—
        } else {
            completeTaskBtn.style.display = 'block';
            completeTaskBtn.textContent = 'Mark as completed'; // ä½¿ç”¨ Mark as completed æ–‡å­—
            completedDisplayBtn.style.display = 'none';
        }

        // é¡¯ç¤º Modal
        dayModal.classList.add('active');
        
        // æª¢æŸ¥æ˜¯å¦å¯æ¨™è¨˜å®Œæˆ
        const currentChallengeIndex = calculateDayIndex();
        if (dayIndex <= currentChallengeIndex) {
            completeTaskBtn.disabled = isCompleted;
        } else {
            // æœªä¾†çš„æ—¥å­ä¸èƒ½é»æ“Šæ¨™è¨˜å®ŒæˆæŒ‰éˆ•
            completeTaskBtn.style.display = 'block';
            completeTaskBtn.textContent = 'å°šæœªé–‹æ”¾';
            completeTaskBtn.disabled = true;
        }
    }

    // 3. é—œé–‰å½ˆå‡ºè¦–çª—
    function closeModal() {
        dayModal.classList.remove('active');
        currentDayIndex = null;
    }

    // 4. è™•ç†æ¨™è¨˜å®Œæˆçš„é»æ“Šäº‹ä»¶
    function handleCompleteTask() {
        if (currentDayIndex !== null) {
            let status = getCompletionStatus();
            
            // åªæœ‰åœ¨ç•¶å‰æŒ‘æˆ°æ—¥æˆ–å·²éæœŸæ—¥ï¼Œä¸”æœªå®Œæˆæ™‚ï¼Œæ‰èƒ½æ¨™è¨˜
            const currentChallengeIndex = calculateDayIndex();
            if (currentDayIndex <= currentChallengeIndex && !status[currentDayIndex]) {
                 status[currentDayIndex] = true;
                 saveCompletionStatus(status);
                 
                 // ç«‹å³æ›´æ–° UI
                 renderCalendar(); 
                 
                 // é—œé–‰ Modal ä¸¦é‡æ–°é¡¯ç¤ºå·²å®Œæˆç‹€æ…‹
                 closeModal();
                 showModal(currentDayIndex); // é‡æ–°æ‰“é–‹ modal é¡¯ç¤º completed ç‹€æ…‹ (å¯é¸)
            } else if (currentDayIndex < currentChallengeIndex && !status[currentDayIndex]) {
                 // è£œç°½éå¾€çš„æ—¥å­
                 status[currentDayIndex] = true;
                 saveCompletionStatus(status);
                 renderCalendar();
                 closeModal();
                 showModal(currentDayIndex); 
            }
        }
    }


    // --- äº‹ä»¶ç›£è½å™¨è¨­å®š ---

    // é»æ“Šé—œé–‰æŒ‰éˆ•
    closeModalBtn.addEventListener('click', closeModal);

    // é»æ“Š Modal å¤–éƒ¨é—œé–‰ (åªé»æ“ŠèƒŒæ™¯å±¤)
    dayModal.addEventListener('click', (e) => {
        if (e.target === dayModal) {
            closeModal();
        }
    });

    // é»æ“Š "Mark as completed" æŒ‰éˆ•
    completeTaskBtn.addEventListener('click', handleCompleteTask);

    // åˆå§‹åŒ–æ‡‰ç”¨
    document.addEventListener('DOMContentLoaded', () => {
        renderCalendar();
    });

</script>
