<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overthinking 30 Days</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
            color: #000000;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            color: #000000;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #666666;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .streak-container {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
        }

        .streak-label {
            font-size: 0.75rem;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .streak-display {
            font-size: 2rem;
            font-weight: 300;
            color: #000000;
            margin: 10px 0 20px 0;
            letter-spacing: -0.5px;
        }

        .streak-visual {
            display: flex;
            gap: 6px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 600px;
            margin: 0 auto;
        }

        .streak-day {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            background: #f0f0f0;
            border: 1px solid #e0e0e0;
            transition: all 0.2s ease;
        }

        .streak-day.active {
            background: #000000;
            border-color: #000000;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 40px;
        }

        .day-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 24px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            position: relative;
        }

        .day-card:hover:not(.locked) {
            border-color: #000000;
            transform: translateY(-2px);
        }

        .day-card.completed {
            background: #000000;
            border-color: #000000;
        }

        .day-card.locked {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .day-number {
            font-size: 1.5rem;
            font-weight: 500;
            color: #000000;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .day-card.completed .day-number {
            color: #ffffff;
        }

        .day-date {
            font-size: 0.8rem;
            color: #666666;
            font-weight: 400;
        }

        .day-card.completed .day-date {
            color: rgba(255,255,255,0.8);
        }

        .checkmark {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 1rem;
            color: #ffffff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 12px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999999;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 30px;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #000000;
        }

        .modal-day {
            font-size: 1.2rem;
            color: #000000;
            font-weight: 500;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
        }

        .modal-date {
            font-size: 0.9rem;
            color: #999999;
            margin-bottom: 35px;
            font-weight: 400;
        }

        .modal-prompt {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #000000;
            text-align: center;
            font-weight: 300;
            letter-spacing: -0.3px;
        }

        .complete-btn {
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 16px 40px;
            font-size: 0.95rem;
            cursor: pointer;
            margin-top: 35px;
            width: 100%;
            transition: all 0.2s ease;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .complete-btn:hover {
            background: #333333;
        }

        .complete-btn.completed {
            background: #ffffff;
            color: #000000;
            border: 1px solid #e0e0e0;
        }

        .complete-btn.completed:hover {
            background: #fafafa;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
            }
            
            .modal-content {
                padding: 40px 30px;
            }

            .modal-prompt {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Overthinking 30 Days</h1>
            <div class="subtitle">Made for Nico, from Terri</div>
        </header>

        <div class="streak-container">
            <div class="streak-label">Current Streak</div>
            <div class="streak-display" id="streakCount">0 days</div>
            <div class="streak-visual" id="streakVisual"></div>
        </div>

        <div class="calendar-grid" id="calendar"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="modal-day" id="modalDay"></div>
            <div class="modal-date" id="modalDate"></div>
            <div class="modal-prompt" id="modalPrompt"></div>
            <button class="complete-btn" id="completeBtn" onclick="toggleComplete()"></button>
        </div>
    </div>

    <script>
        const prompts = [
            { date: '2025-12-02', day: 'Tuesday, Dec 2', prompt: 'Notice five things you usually ignore during your commute.' },
            { date: '2025-12-03', day: 'Wednesday, Dec 3', prompt: 'Touch three different textures with your eyes closed.' },
            { date: '2025-12-04', day: 'Thursday, Dec 4', prompt: 'Take a 1-minute video of the view from your current location.' },
            { date: '2025-12-05', day: 'Friday, Dec 5', prompt: 'Draw a quick sketch of your left hand.' },
            { date: '2025-12-06', day: 'Saturday, Dec 6', prompt: 'Count exactly 10 different shades of blue today.' },
            { date: '2025-12-07', day: 'Sunday, Dec 7', prompt: 'Take a shower in the dark.' },
            { date: '2025-12-08', day: 'Monday, Dec 8', prompt: 'Say out loud what you are doing, like a narrator.' },
            { date: '2025-12-09', day: 'Tuesday, Dec 9', prompt: 'Wear two different colored socks.' },
            { date: '2025-12-10', day: 'Wednesday, Dec 10', prompt: 'Send a photo of your shoes to a friend.' },
            { date: '2025-12-11', day: 'Thursday, Dec 11', prompt: 'Buy a pint of ice cream.' },
            { date: '2025-12-12', day: 'Friday, Dec 12', prompt: "Go to McDonald's and try something you've never ordered before (A&W is allowed if needed)." },
            { date: '2025-12-13', day: 'Saturday, Dec 13', prompt: 'Say "thank you" in other languages (not English) for the entire day.' },
            { date: '2025-12-14', day: 'Sunday, Dec 14', prompt: 'What is a common word you often misspell?' },
            { date: '2025-12-15', day: 'Monday, Dec 15', prompt: 'What book changed your perspective on life?' },
            { date: '2025-12-16', day: 'Tuesday, Dec 16', prompt: 'What is your go-to comfort meal, and why?' },
            { date: '2025-12-17', day: 'Wednesday, Dec 17', prompt: "What's the worst advice you've ever received?" },
            { date: '2025-12-18', day: 'Thursday, Dec 18', prompt: 'What is one memory you wish you could revisit right now?' },
            { date: '2025-12-19', day: 'Friday, Dec 19', prompt: 'What food would you trust to keep a secret?' },
            { date: '2025-12-20', day: 'Saturday, Dec 20', prompt: 'Try to guess the profession of the next person you see.' },
            { date: '2025-12-21', day: 'Sunday, Dec 21', prompt: "Rewrite your name in a style you've never used before." },
            { date: '2025-12-22', day: 'Monday, Dec 22', prompt: 'Record your voice for 30 seconds and play it back.' },
            { date: '2025-12-23', day: 'Tuesday, Dec 23', prompt: 'Change one tiny thing about your routine today on purpose.' },
            { date: '2025-12-24', day: 'Wednesday, Dec 24', prompt: 'Whisper a secret to a plant, real or imaginary.' },
            { date: '2025-12-25', day: 'Thursday, Dec 25 ðŸŽ„', prompt: 'Rewrite a real memory as if it were fiction.' },
            { date: '2025-12-26', day: 'Friday, Dec 26', prompt: 'Declare one part of your body "CEO of Today" and let it make a decision.' },
            { date: '2025-12-27', day: 'Saturday, Dec 27', prompt: 'Promote one inanimate object in your house to a higher social rank.' },
            { date: '2025-12-28', day: 'Sunday, Dec 28', prompt: "Introduce yourself to the nearest object as if you've just landed on a new planet." },
            { date: '2025-12-29', day: 'Monday, Dec 29', prompt: 'Identify the least important decision you made today and analyze it like a scientist.' },
            { date: '2025-12-30', day: 'Tuesday, Dec 30', prompt: 'If your mood today were a type of pasta, which shape would it be?' },
            { date: '2025-12-31', day: 'Wednesday, Dec 31 ðŸŽ‰', prompt: "What's one thing you wish Terri would ask you more often?" }
        ];

        let completedDays = JSON.parse(localStorage.getItem('completedDays') || '[]');
        let currentDayIndex = null;

        function getTodayDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        function isDateUnlocked(dateStr) {
            const promptDate = new Date(dateStr + 'T00:00:00');
            const today = new Date(getTodayDate() + 'T00:00:00');
            return promptDate <= today;
        }

        function calculateStreak() {
            if (completedDays.length === 0) return 0;
            
            const sortedDays = [...completedDays].sort();
            let streak = 1;
            
            for (let i = sortedDays.length - 1; i > 0; i--) {
                const current = new Date(sortedDays[i]);
                const previous = new Date(sortedDays[i - 1]);
                const diffDays = (current - previous) / (1000 * 60 * 60 * 24);
                
                if (diffDays === 1) {
                    streak++;
                } else {
                    break;
                }
            }
            
            return streak;
        }

        function updateStreak() {
            const streak = calculateStreak();
            const streakText = streak === 1 ? 'day' : 'days';
            document.getElementById('streakCount').textContent = `${streak} ${streakText}`;
            
            // Update visual streak
            const streakVisual = document.getElementById('streakVisual');
            streakVisual.innerHTML = '';
            
            for (let i = 0; i < 30; i++) {
                const day = document.createElement('div');
                day.className = 'streak-day';
                if (i < completedDays.length) {
                    day.classList.add('active');
                }
                streakVisual.appendChild(day);
            }
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            prompts.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'day-card';
                
                const isCompleted = completedDays.includes(item.date);
                const isUnlocked = isDateUnlocked(item.date);
                
                if (isCompleted) {
                    card.classList.add('completed');
                }
                
                if (!isUnlocked) {
                    card.classList.add('locked');
                }

                card.innerHTML = `
                    ${isCompleted ? '<div class="checkmark">âœ“</div>' : ''}
                    <div class="day-number">Day ${index + 1}</div>
                    <div class="day-date">${item.day.split(',')[1].trim()}</div>
                `;

                if (isUnlocked) {
                    card.onclick = () => openModal(index);
                }

                calendar.appendChild(card);
            });

            updateStreak();
        }

        function openModal(index) {
            currentDayIndex = index;
            const item = prompts[index];
            const isCompleted = completedDays.includes(item.date);

            document.getElementById('modalDay').textContent = `Day ${index + 1}`;
            document.getElementById('modalDate').textContent = item.day;
            document.getElementById('modalPrompt').textContent = item.prompt;
            
            const btn = document.getElementById('completeBtn');
            if (isCompleted) {
                btn.textContent = 'âœ“ Completed';
                btn.classList.add('completed');
            } else {
                btn.textContent = 'Mark as Complete';
                btn.classList.remove('completed');
            }

            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function toggleComplete() {
            const item = prompts[currentDayIndex];
            const index = completedDays.indexOf(item.date);

            if (index > -1) {
                completedDays.splice(index, 1);
            } else {
                completedDays.push(item.date);
            }

            localStorage.setItem('completedDays', JSON.stringify(completedDays));
            renderCalendar();
            closeModal();
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Initialize
        renderCalendar();
    </script>
</body>
</html>
